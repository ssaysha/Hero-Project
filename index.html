<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo" />
    <nav>
      <div class="nav">
        <div>
          <a href="#">Features</a>
          <img src="images/icon-arrow-down.svg" alt="" />
        </div>
        <div>
          <a href="#">Company </a>
          <img src="images/icon-arrow-down.svg" alt="" />
        </div>
        <div>
          <a href="#">Careers</a>
        </div>
        <div>
          <a href="#">About </a>
        </div>
      </div>
      <div class="login">
        <div class="log"><a href="#">Login</a></div>
        <div class="register"><a href="#">Register</a></div>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <div class="row">
        <div class="left">
          <div class="text">
            <p class="p1">
              Make <br />
              remote work
            </p>
            <p class="p">
              Get your teamin sync, no matter your location. <br />
              Streamline processes, create team rituals, and <br />
              watch productivity soar.
            </p>
            <div class="learn">Learn more</div>
          </div>
          <div class="pics">
            <div><img src="images/client-databiz.svg" alt="" /></div>
            <div><img src="images/client-audiophile.svg" alt="" /></div>
            <div><img src="images/client-meet.svg" alt="" /></div>
            <div><img src="images/client-maker.svg" alt="" /></div>
          </div>
        </div>
        <div class="img">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="www.linkedin.com/in/aishatu-salisu-suleiman-223b47231"
        >SS_Aysha</a
      >.
    </div>
  </body>
</html>
